<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input[type="button"]
        {
            width:100%;
            height:100%;
        }
        #cal {
            width: 300px; /* Set a fixed width for the calculator */
            margin: 20px auto; /* Center horizontally and add some top margin */
            text-align: center; /* Center text within the div */
        }
        table {
            width: 100%; /* Ensure the table takes full width of the container */
        }
        #a{
            width:500px;
        }
        h1{
            margin:50px auto; ;
        }
        </style>
</head>
<body>
   
   <div id="cal">
    <h1>Calculator</h1>
    <table id="tab">
        <tr>
            <th colspan="5"><input type="text" id="a"></th>
        </tr>
        <tr>
            <th><input type="button" value="1" onclick="pick(1)"></th>
            <th><input type="button" value="2" onclick="pick(2)"></th>
            <th><input type="button" value="3" onclick="pick(3)"></th>
            <th><input type="button" value="+" onclick="pick('+')"></th>
            <th><input type="button" value="Del" onclick="del()"></th>
        </tr>
        <tr>
            <th><input type="button" value="4" onclick="pick(4)"></th>
            <th><input type="button" value="5" onclick="pick(5)"></th>
            <th><input type="button" value="6" onclick="pick(6)"></th>
            <th><input type="button" value="-" onclick="pick('-')"></th>
            <th><input type="button" value="x^2" onclick="sqaure()"></th>
        </tr>
        <tr>
            <th><input type="button" value="7" onclick="pick(7)"></th>
            <th><input type="button" value="8" onclick="pick(8)"></th>
            <th><input type="button" value="9" onclick="pick(9)"></th>
            <th><input type="button" value="x" onclick="pick('*')"></th>
            <th><input type="button" value="x^3" onclick="cube()"></th>
        </tr>
        <tr>
            <th><input type="button" value="Clear" onclick="reset()"></th>
            <th><input type="button" value="0" onclick="pick(0)"></th>
            <th><input type="button" value="=" onclick="solve()"></th>
            <th><input type="button" value="/" onclick="pick('/')"></th>
            <th><input type="button" value="Sqrt" onclick="sqrt()"></th>
        </tr>
        <tr></tr>
    </table>
</div>

    <script>
        function pick(val){
            document.getElementById("a").value += val;
        }
        function solve(){
            var x= document.getElementById("a").value;
            var y= eval(x);
            document.getElementById("a").value = y;
        }
        function sqrt(){
            var x= document.getElementById("a").value;
            var y = Math.sqrt(x);
            document.getElementById("a").value = y;

        }
        function sqaure(){
            var x= document.getElementById("a").value;
            var y= x**2;
            document.getElementById("a").value = y;
        }
        function cube(){
            var x= document.getElementById("a").value;
            var y = x**3;
            document.getElementById("a").value = y;
        }
        function reset(){
            document.getElementById("a").value ="";
        }
        function del(){
            var x= document.getElementById("a").value;
            document.getElementById("a").value = x.slice(0, -1);
        }
    </script>
</body>
</html>
